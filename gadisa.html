  /* Base styles */
  body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; }
  .container { max-width: 1200px; margin: auto; padding: 20px; }
  h1, h2, h3 { margin: 0.5em 0; }
  p { margin: 1em 0; }
  a { text-decoration: none; }
  button { cursor: pointer; }

  /* Dark & Bright scheme for header */
  header { background-color: #333; color: #f0f0f0; padding: 20px 0; text-align: center; }
  header a { color: #74f0ed; }

  /* Earthy Tones scheme for biography section */

  /* Contact section with Dark & Bright scheme */
  #contact { background-color: #333; color: #f0f0f0; padding: 40px 20px; }
  #contact form { max-width: 600px; margin: auto; }
  #contact input, #contact textarea { width: 100%; padding: 10px; margin-bottom: 20px; border: none; }
  #contact button { background-color: #74f0ed; color: #333; padding: 10px 20px; border: none; }

  /* Footer with Earthy Tones scheme */
  footer { background-color: #172d13; color: #6bb77b; text-align: center; padding: 20px 0; }

  /* Responsive Design */
  @media (max-width: 768px) {
    .container { padding: 10px; }
  }

  /* Hover Effects */
  button:hover, a:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease;
  }

  /* Keyframe Animations */
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .loader {
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
  }
</style>
